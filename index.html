      // FadeIn Component for Scroll Animations
      // Optimized: Removed blur transition and will-change for better mobile performance
      const FadeIn = ({ children, delay = 0, direction = 'up', className = '' }) => {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            {
              threshold: 0.05, // Lower threshold for earlier activation
              rootMargin: '50px' // Start animation before element is fully in view
            }
          );

          if (ref.current) {
            observer.observe(ref.current);
          }

          return () => {
            if (ref.current) {
              observer.unobserve(ref.current);
            }
          };
        }, []);

        const getTransform = () => {
          if (!isVisible) {
            switch (direction) {
              case 'up': return 'translate-y-4';
              case 'down': return '-translate-y-4';
              case 'left': return 'translate-x-4';
              case 'right': return '-translate-x-4';
              default: return 'translate-y-4';
            }
          }
          return 'translate-y-0 translate-x-0';
        };

        return (
          <div
            ref={ref}
            className={`transition-all duration-500 ease-out ${className} ${
              isVisible ? 'opacity-100' : 'opacity-0'
            } ${getTransform()}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        );
      };
